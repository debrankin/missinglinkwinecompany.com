<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
#controls li {
    display: block;
}
#controls li .link {
    display: block;
    padding: 10px;
    border-bottom: solid 1px #CCC;
}
#controls li .hover_controls {
    float: right;
    display: none;
}
#controls li:hover .hover_controls {
    display: block;
}
</style>
</head>

<body><ul id="controls"> 
    <li> 
        <div class="hover_controls">
            <a href="#edit">Edit</a> | 
            <a href="#delete">Delete</a>
        </div> 
        <a href="#link" class="link">Lorem ipsum dolor...</a> 
    </li> 
</ul> 

</body>
</html>
