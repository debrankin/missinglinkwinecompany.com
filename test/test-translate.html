<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
.text-pad {
	padding:8px;
	
}
.offsetbg {
	background-color: #98BC1B;
	height: auto;
	border-radius: 8px;
	width: 100%;
}

.offsetbox {
	background-color: #FCFCFC;
	width: 100%;
	height: auto;
	border-radius: 8px;
	border: 1px solid #98BC1B;
	margin-bottom: 8px;
}

.offsetbox on:focus {
	transform: translate(-8px,-8px);
	-ms-transform: translate(-8px,-8px); /* IE 9 */
	-webkit-transform: translate(-8px,-8px);
	border: 1px solid #98BC1B;
}
</style>
<script src="jQueryAssets/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery-ui-effects.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
function MM_DW_effectBounce(obj,method,effect,direction,distance,mode,times,speed)
{
    obj[method](effect, { direction:direction,distance:distance,mode:mode,times:times}, speed);
}
</script>
</head>

<body>
<div class="offsetbg">
<div class="offsetbox">
    <div class="text-pad">
      <a href="#" onClick="MM_DW_effectBounce($(this),'effect','bounce','up',20,'show',5,1000)">Menu <br>
        eu, massa. Suspendisse potenti. </a>
    </div>
  </div>
</div>
</body>
</html>
